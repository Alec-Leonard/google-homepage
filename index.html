<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google</title>

    <style>
.google-logo {
    display: block;
    margin: auto;
    padding-top: 88px;
    clear:both;
    
}
.searchbar {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 25px;
    border-radius:20px;
    border-width: .5px;
    border-color:rgb(231, 231, 231);
    width: 440px;
    height: 35px;
}
.searchbar:hover {
    border: solid;
    border-color: gray;
}
.searchbuttons {
    display: flex;
    justify-content:center;
    margin-top: 25px;
}

.buttons {
    margin-left: 8px;
    margin-right: 8px;
}
.left-nav {
    float: left;
}
.right-nav {
    float: right;
}
.left-foot {
    float: left;
}
.right-foot {
    float: right;
    padding-right: 20px;
    
}
footer {
    position: absolute;
    bottom: 0;
    background-color: #f2f2f2;
    width: 100%;
    border-width: .5pt;
    border-style: solid;
    border-color: rgb(236, 235, 235);
    left: 0px;
    color: gray;
}
li {
    display: inline;
    margin: 5px;
    font-family: arial, sans-serif;
    font-size: 14px;
    vertical-align: middle;
}
li a {
    text-decoration: none;
    color: black;
}
.signin {
    background-color: rgb(118, 118, 255);
    color: azure;
    border-radius: 4px;
    border: none;
    width: 75px;
    height: 30px;
    font-weight: 600;
}
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="left-nav">
                <li><a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li><a href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"></a>
                <button class="signin">Sign In</button>
                </li>
            </ul>
        </nav>
    </header>
<img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
alt="Google logo">
<div>
    <input type="text" class="searchbar">
    </div>
    <div class="searchbuttons">
<button type="submit" class="buttons">Google Search</button>
<button type="submit" class="buttons">I'm Feeling Lucky</button>
    </div>
    <footer>
        <ul class="left-foot">
            <li><a href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li><a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>
        <ul class="right-foot">
            <li><a href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privacy</a></li>
            <li><a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1">Terms</a></li>
            <li><a href="https://web.archive.org/web/20191201001453if_/https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
    </footer>

</body>

</html>
